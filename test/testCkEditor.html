<body>

    <textarea id="eMemoDialogEditorValue"></textarea>
    <div id="eMemoDialogEditorContainer"></div>
    <script>
        var eMemoDialogEditorObject = null;
        function onload() {
            var objContainer = document.getElementById('eMemoDialogEditorContainer');
            var objValue = document.getElementById('eMemoDialogEditorValue');
            eMemoDialogEditorObject = new eMemoEditor("eMemoDialogEditor", true
                , objContainer
                , null
                , objValue.innerHTML
                , false, 'eMemoDialogEditorObject');
            eMemoDialogEditorObject.inlineMode = true;
            eMemoDialogEditorObject.setSkin('eudonet');
            eMemoDialogEditorObject.config.width = "100%";
            eMemoDialogEditorObject.config.height = "150px";
            eMemoDialogEditorObject.show();
        }
        onload();
    </script>
